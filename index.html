<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />

    <meta
      name="description"
      content="Frontend Mentor's â€œProduct preview card component."
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <main class="c-product">
      <picture>
        <source
          srcset="./assets/images/image-product-mobile.jpg"
          media="(max-width: 480px)"
        />
        <source srcset="./assets/images/image-product-desktop.jpg" />
        <img
          class="c-product__image"
          src="./assets/images/image-product-desktop.jpg"
          alt="Perfum"
        />
      </picture>
      <div class="c-product__description">
        <span class="c-product__label">Perfume</span>
        <h1 class="c-product__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="c-product__text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="c-product__prices">
          <span class="c-product__current-price">$149.99</span>
          <span class="c-product__previous-price"> $169.99</span>
        </div>
        <a href="#" class="c-button">
          <img
            src="./assets/images/icon-cart.svg"
            alt="Icon cart"
            class="c-button__icon"
          />
          <span class="c-button__text">Add to Cart</span>
        </a>
      </div>
    </main>
  </body>
</html>
